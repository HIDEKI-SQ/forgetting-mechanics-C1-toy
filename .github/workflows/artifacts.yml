name: Archive C1 outputs

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run mini smoke
        run: |
          python scripts/run_C1_NP_min.py
          python - <<'PY'
          import json, pathlib, matplotlib.pyplot as plt
          data = json.load(open('outputs/C1/metrics.json','r',encoding='utf-8'))
          # quick plot inline (same as script)
          PY
          python scripts/plot_C1_2_min.py
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: c1-toy-artifacts
          path: |
            outputs/C1/metrics.json
            figs/C1/fig_C1_2.svg
